<ion-content color="dark">

  <div class="main-container">
    <div *ngIf="error" class="error-container">            
        <ion-text>
          {{ msjError }}
        </ion-text>    
    </div>

    <div class="form-container">
      <div class="logo">    
        <img src="assets/logo.jpg" />
      </div>

      <!-- Form -->
      <form
        class="form"
        [formGroup]="validations_form"
        (ngSubmit)="onSubmitLogin(validations_form.value)"
      >
        <!-- <app-input type="text" label="Username" formControlName="username"></app-input>
        <app-input type="password" label="Password" formControlName="password" iconName="eye-outline"></app-input> -->

        <!-- Input username -->
        <ion-item>
          <ion-label
            [ngClass]="{'label-error': username_valid, 'label-light': !username_valid}"
            position="floating"
            mode="md"
          >
            Email
          </ion-label>
          <ion-input
            type="text"            
            formControlName="email"
          ></ion-input>                 
        </ion-item>

        <div
          *ngIf="username_valid"
          class="errors-container" 
        >
          <ng-container *ngFor="let validation of validation_messages.email">
            <ion-text              
              class="error-message"              
            >
              <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
            </ion-text>
          </ng-container>
        </div>
        <!-- End Input username -->

        <!-- Input password -->
        <ion-item>
            <ion-label
              [ngClass]="{'label-error': password_valid, 'label-light': !password_valid}"
              position="floating"
              mode="md"
            >
              Password
            </ion-label>
            <app-show-hide-pass>
              <ion-input
                type="password"            
                formControlName="password"
              ></ion-input>
            </app-show-hide-pass>                
        </ion-item>
        
        <div *ngIf="password_valid">
          <ng-container *ngFor="let validation of validation_messages.password">
            <ion-text
              style="display:block;float: none; width: 100%"
              class="error-message"              
            >
              <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
            </ion-text>
          </ng-container>
        </div>
        <!-- End Input Password -->

        <!-- Buttom -->
        <ion-button
          expand="block"
          shape="round"
          type="submit"
        >Login</ion-button>
        <!-- End Buttom -->
        
      </form>
      <!-- End Form -->

      <div class="text-account">
        <a (click)="goToRegister()">Create account</a>
      </div>
    </div>    

    <div class="text-forgot">
      <a (click)="goToForgotPass()">Forgot password?</a>
    </div>  
  </div>
</ion-content>
