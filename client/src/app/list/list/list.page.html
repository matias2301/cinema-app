<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Protected Page!</ion-card-subtitle>
      <ion-card-title>Login is required!</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Cum minima reiciendis sequi eveniet neque iste autem animi minus, est quod temporibus delectus dignissimos earum atque corrupti sapiente blanditiis aspernatur placeat?
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-icon [name]="item.icon" slot="start"></ion-icon>
      {{item.title}}
      <div class="item-note" slot="end">
        {{item.note}}
      </div>
    </ion-item>
  </ion-list>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
