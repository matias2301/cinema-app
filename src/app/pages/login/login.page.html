<ion-content color="dark">

  <div class="main-container">
    <div class="error-container">    
        <!-- <ion-text color="danger" style="display:block;float: none; width: 00%" class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)"> -->
        <ion-text>
          Something went wrong!
        </ion-text>    
    </div>

    <div class="form-container">
      <div class="logo">    
        <img src="assets/logo.jpg" />
      </div>

      <form class="form">
        <app-input type="text" label="Username"></app-input>
        <app-input type="password" label="Password" iconName="eye-outline"></app-input>
        <ion-button expand="block" shape="round">Login</ion-button>
      </form>

      <div class="text-account">
        <a routerLink='/register'>Create account</a>
      </div>
    </div>

    <div class="text-forgot">
      <a routerLink='/forgot-pass'>Forgot password?</a>
    </div>  
  </div>
</ion-content>
